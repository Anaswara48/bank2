<div class="mt-3 ps-3" style="color: bisque;">
    <h3>{{data}}</h3>
</div>
<div class="mt-5">
    <h2 class="text-center" style="color:rgb(226, 219, 220);">SIGN IN</h2>
    <form class=" w-50 container p-3 mt-2" action="" style="border-radius: 20px;">
        <div class="p-3 mt-2">
            <input [(ngModel)]="acno" type="text" name="uname" id="ul" class="form-control" [placeholder]="data1">
        </div>
        <div class="p-3 mt-2">
            <input [(ngModel)]="psw" type="password" name="password" id="p1" class="form-control"
                placeholder="Enter password">
        </div>
        <div class="p-3 mt-1 text-center">
            <button (click)="login()" class="btn btn-dark" style="color: rgb(241, 235, 235);">login</button>
      <p class="mt-2" style="color: red;">Don't have account? 
        <a style="text-decoration: none; color:gold; " routerLink="register" >create account</a></p>
        </div>
    </form>
</div>
