<h3 style="color: azure;">Welcome {{user}} </h3>

<div class="row">
    <div class="col-6 p-3">
        <form class=" w-50 container p-3 mt-2" action="" style="border-radius: 20px;">
            <h3 style="color: rgb(236, 229, 229);">Deposit</h3>
            <div class="p-3 mt-2">
                <input [(ngModel)]="acno" type="text" name="acno" id="ac1" class="form-control"
                    placeholder="enter acno">
            </div>
            <div class="p-3 mt-2">
                <input [(ngModel)]="psw" type="password" name="password" id="p1" class="form-control"
                    placeholder="Enter password">
            </div>
            <div class="p-3 mt-2">
                <input [(ngModel)]="amnt" type="text" name="amnt" id="a1" class="form-control" placeholder="enter amnt">
            </div>
            <div class="p-3 mt-1 text-center">
                <button (click)="deposit()" class="btn btn-dark" style="color: rgb(241, 235, 235);">Deposit</button>
            </div>
        </form>
    </div>

    <div class="col-6 p-3">
        <form class=" w-50 container p-3 mt-2" action="" style="border-radius: 20px;">
            <h3 style="color: rgb(235, 212, 212);">Withdraw</h3>
            <div class="p-3 mt-2">
                <input [(ngModel)]="acno1" type="text" name="acno1" id="ac2" class="form-control"
                    placeholder="enter acno">
            </div>
            <div class="p-3 mt-2">
                <input [(ngModel)]="psw1" type="password" name="password1" id="p2" class="form-control"
                    placeholder="Enter password">
            </div>
            <div class="p-3 mt-2">
                <input [(ngModel)]="amnt1" type="text" name="amnt1" id="a2" class="form-control"
                    placeholder="enter amnt">
            </div>
            <div class="p-3 mt-1 text-center">

                <button (click)="withdraw()" class="btn btn-dark  " style="color: rgb(241, 235, 235);">Withdraw</button>
            </div>
        </form>
    </div>

</div>
